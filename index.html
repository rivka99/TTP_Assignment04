<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
   
    <div class="header">
    </div>
    <div class="main">
        <h3>Arguing Buttons:</h3>
        <div class="btn-section">
            <button class="btn-a">A</button>
            <p class="par-a">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <button class="btn-b">B</button>
        </div>
        <h3 class="hover-h3">Don't hover over the image below!:</h3>
        <div class="hover-section">
            <img src="bird.jpeg" alt="orange and brown colored bird on a tree branch">
        </div>
        <h3>A form to fill out:</h3>
        <div class="form-section">
            <form>
                <label for="user">Username:</label><br>
                <input type="text" id="user" class="inp"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" class="inp"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" class="inp"><br>
                <div class="submit-btn">
                 <button type="button" >Submit</button><br>
                </div>
              </form>
              <h1 class="form-h1">You haven't submitted the form.</h1>
        </div>
    </div>
    
    <div class="footer">
    </div>
    <script src="./script.js"></script>
</body>
</html>
