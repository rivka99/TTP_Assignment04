<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Challenge II</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<body>
   
    <div class="header">
    </div>
    <div class="main">
        <h3>Arguing Buttons:</h3>
        <div class="btn-section">
            <button class="btn-a">A</button>
            <p class="par-a">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
            <button class="btn-b">B</button>
        </div>
        <h3 class="hover-h3">Don't hover over the image below!:</h3>
        <div class="hover-section">
            <img src="bird.jpeg" alt="orange and brown colored bird on a tree branch">
        </div>
        <h3>A form to fill out:</h3>
        <div class="form-section">
            <form>
                <label for="user">Username:</label><br>
                <input type="text" id="user" class="inp"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" class="inp"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" class="inp"><br>
                <div class="submit-btn">
                <label for="radius">Radius for a sphere:</label><br>
                <input type="number" id="radius" class="inp"><br>
                <div class="submit-btn">
                 <button type="button" >Submit</button><br>
                </div>
              </form>
              <h1 class="form-h1">You haven't submitted the form.</h1>
              <p class="rad-res"></p>
        </div>
    </div>
    
    <div class="footer">
    </div>
    <script src="./script.js"></script>
</body>
</html>
